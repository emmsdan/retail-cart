<div class="cart-container">
    <h2>Shopping Cart</h2>
    <div class="cart-item">
      <p></p>
      <p>Product Name - Price</p>
      <p>Quantity</p>
      <p>Action</p>
    </div>
    <div *ngFor="let item of cartItems" class="cart-item">
      <img [src]="item.product.image" alt="{{ item.product.name }}">
      <p>{{ item.product.name }} - ${{ item.product.price }}</p>
      <input type="number" [(ngModel)]="item.quantity" (change)="updateQuantity(item.product.id, item.quantity)">
      <button (click)="removeFromCart(item.product.id)">Remove</button>
    </div>
    <div>
      <input type="text" [(ngModel)]="discountCode" placeholder="Enter Discount Code">
      <button (click)="applyDiscount()">Apply</button>
      <p *ngIf="discountMessage" class="discount-message">{{ discountMessage }}</p>

    </div>
    <h3>Total: ${{ getTotal() }}</h3>
  </div>
