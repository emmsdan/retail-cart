
<div class="product-list">
  <h2>Our Products</h2>
  @if (products.length === 0) {
    <p class="no-results">No products found search </p>
  } @else {
    <div class="products-grid">
      @for (product of products; track product.id){
  <app-product-card [product]="product"
    (onAddToCart)="addToCart(product)" (onRemoveFromCart)="removeFromCart(product)" [isInCart]="isInCart(product.id)"></app-product-card>
      }
    </div>
}
</div>
