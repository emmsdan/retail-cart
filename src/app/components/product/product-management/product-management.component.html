<div class="product-management">
  <h2>Product Management</h2>

  @if(showProduct) {
  <div class="create-edit-product-wrapper" >
    <div class="create-edit-product">
      <h2>Add Product</h2>
      <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <input formControlName="image" placeholder="Image url" />
        <input formControlName="name" placeholder="Product Name" />
        <textarea formControlName="description" placeholder="Product Description"></textarea>
        <input formControlName="price" type="number" placeholder="Price" />
        <button type="submit" class="btn btn-primary">
          {{ editingProduct ? "Update" : "Add" }} Product
        </button>
        <button type="button" id="closeProduct" (click)="toggleOpenProduct()">
          x
        </button>
      </form>
    </div>
  </div>
  }
  <div>
    <button class="btn btn-primary" (click)="toggleOpenProduct()">
      Create New Product
    </button>
  </div>
  <!-- Product List -->
  <div class="product-list">
    @for (product of products; track product.id) {
      <div class="product-item">
        <app-product-card
          [product]="product"
          [showBuyButton]="false"
        ></app-product-card>
      </div>
    }
  </div>
</div>
