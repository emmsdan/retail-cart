<div class="product-list">
  <div>

    <input (input)="handleFilter($event)" placeholder="Search for product" />
    <div *ngIf="!filterProducts.length">
      <p class="empty">Search not found</p>
    </div>
  </div>
  <app-product-card *ngFor="let product of filterProducts" [product]="product"
    (onAddToCart)="addToCart(product)"></app-product-card>
</div>
