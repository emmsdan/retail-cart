<div class="product-card">
  <div class="product-image">
    <img [src]="product.image || 'https://www.tiffincurry.ca/wp-content/uploads/2021/02/default-product.png'" [alt]="product.name">
  </div>
  <div class="product-info">
    <h3>{{ product.name }}</h3>
    <p class="product-description">{{ product.description }}</p>
    <div class="product-price\">{{product.price | currency: "â‚¦"}}</div>

    @if (showBuyButton) {
      @if (isInCart) {
      <button
        class="remove-from-cart-btn"
        (click)="handleRemoveFromCart()"
      >
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 6h18"></path>
          <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
          <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
          <line x1="10" y1="11" x2="10" y2="17"></line>
          <line x1="14" y1="11" x2="14" y2="17"></line>
        </svg>
        Remove from Cart
      </button>
    } @else {
      <button
        class="add-to-cart-btn"
        [class.adding]="isAdding"
        (click)="handleAddToCart()"
      >
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="8" cy="21" r="1"></circle>
          <circle cx="19" cy="21" r="1"></circle>
          <path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"></path>
        </svg>
        Add to Cart
      </button>
    }

    }
  </div>
</div>
